site_description: 记录一些关于数学、计算机的知识，以及一些日常。
site_name: Rain的随笔
site_url: https://yfy.cqu.ai/

theme:
  # custom_dir: overrides
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.footer
    - content.code.copy
    - toc.follow
    - toc.integrate

nav:
  - 博客: index.md
  - 关于: about.md
  - 标签: tags.md
  - 系列: series.md
  # - 知识库: "/kb/"
  # - 系列: series.md
  # - 项目: projects/README.md
  - 工具: tools.md
  # - 订阅: "/feed.xml"

plugins:
  - tags:
      # enabled: !ENV [DEPLOY, false]
      enabled: true
      tags_file: tags.md
  - blog:
      post_url_format: "{categories}/{date}/{file}"
      blog_dir: .
      post_dir: blog/posts
      archive_toc: true
      categories_toc: true
      blog_toc: true
      pagination_per_page: 25
  - rss:
      enabled: !ENV [CI, false]
      abstract_chars_count: -1
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
        # as_update: date
      categories:
        - categories
        - tags
  - search:
  - git-revision-date-localized:
      enabled: !ENV [DEPLOY, false]
      enable_creation_date: true
  # - wavedrom:
  #     embed_svg: true
  #     pymdownx: true

markdown_extensions:
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        # - name: wavedrom
        #   class: wavedrom
        #   format: !!python/name:markdownwavedrom.plugin.fence_wavedrom_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde

extra_javascript:
  # use mathjax
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
